<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <div class="container text-center">
      <p>Поиск идет случайным перебором. Скорость подбора может зависеть от вашего оборудования. Если поиск идет слишком долго, попробуйте открыть страницу на другом устройстве.
        <div id="startWindow" class="row">
          <div class="col">
            <div class="mb-3 row">
              <label for="inputRows" class="col-sm-2 col-form-label">Число строк (6 или 9 или другое)</label>
              <div class="col-sm-1">
                <input type="number" class="form-control" id="inputRows" value="6">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputCols" class="col-sm-2 col-form-label">Число столбцов (6 или 9 или другое)</label>
              <div class="col-sm-1">
                <input type="number" class="form-control" id="inputCols" value="6">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputItems" class="col-sm-2 col-form-label">Число фишек (12 или 27 или другое)</label>
              <div class="col-sm-1">
                <input type="number" class="form-control" id="inputItems" value="12">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputItemsInRow" class="col-sm-2 col-form-label">Максимум в строке (2 или 3 или другое)</label>
              <div class="col-sm-1">
                <input type="number" class="form-control" id="inputItemsInRow" value="2">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputItemsInCol" class="col-sm-2 col-form-label">Максимум в столбце (2 или 3 или другое)</label>
              <div class="col-sm-1">
                <input type="number" class="form-control" id="inputItemsInCol" value="2">
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-4">
                <button id="buttonStart" type="button" class="btn btn-primary">Начать</button>
              </div>
            </div>
          </div>
        </div>
        <div id="workingWindow" class="row" style="display:none;">
          <div class="col">
          </div>
          <div class="col">
            <canvas id="canvas" width="800" height="800"></canvas>
          </div>
          <div class="col">
            <label for="countText" class="form-label">Число найденых фишек:</label>
            <input id="countText" class="form-control form-control-lg" type="text" placeholder="" >
          </div>
        </div>
      </div>
    <script src="./main.js"></script>
  </body>
</html>
